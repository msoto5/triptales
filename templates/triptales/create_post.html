{% extends 'triptales/base.html' %}
{% load static %}

{% block title_block %}
    Create Post
{% endblock %}

{% block body_block %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Create Post
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" action="{% url 'triptales:create_post' %}">
                {% csrf_token %}
                <div class="user-info">
                    <span>{{ user.username }}</span>
                </div>
                <div class="form-group">
                    <textarea name="text" class="form-control" placeholder="Add a caption..."></textarea>
                </div>
                <div class="form-group">
                    <label for="photo-upload" class="custom-file-upload">
                        <i class="fas fa-plus"></i> Select Photos
                    </label>
                    <input id="photo-upload" type="file" name="image" multiple>
                </div>
                <div class="form-group tag-container">
                    <label>Tags:</label>
                    <div class="custom-checkbox">
                        <input type="checkbox" id="couple" name="tag_couple">
                        <label for="couple">Couple</label>
                    </div>
                    <div class="custom-checkbox">
                        <input type="checkbox" id="city_break" name="tag_city_break">
                        <label for="city_break">City Break</label>
                    </div>
                    
                </div>
            
                <div class="form-group">
                    <label for="location">Location:</label>
                        {{ form.location }}
                </div>
                
            <input type="submit" name="submit" value="Create Vacation Post"> 
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .custom-file-upload {
        border: 1px dashed #ccc;
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
    }
    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .tag-container {
        margin-bottom: 15px;
    }
    .custom-checkbox {
        margin-right: 10px;
        display: inline-block;
    }
    
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('photo-upload').onchange = function () {
        var fileList = document.getElementById('file-names');
        fileList.innerHTML = '';
        for (var i = 0; i < this.files.length; i++) {
            fileList.innerHTML += this.files[i].name + '<br>';
        }
    };

    // Display the selected country and location dynamically
    document.getElementById('country').addEventListener('change', function () {
        var selectedCountry = this.options[this.selectedIndex].text;
        document.getElementById('selected-location').innerHTML = 'Selected Country: ' + selectedCountry;
    });
</script>
{% endblock %}
