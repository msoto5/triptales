{% extends 'triptales/base.html' %}
{% load staticfiles %}

{% block title %}
    Login
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Login</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form class="form-signin">
                <div class="text-center mb-4">
                  <img class="mb-4 img-fluid" src="{% static 'images/logo.png' %}" alt="Triptales">
                </div>
          
                {% csrf_token %}
                <div class="mb-4 form-group">
                    <label class="form-label" for="inputUsername">Username:</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
                </div>
          
                <div class="mb-4 form-group">
                    <label class="form-label" for="inputPassword">Password:</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
                </div>
          
                <!-- <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div> -->
                <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Log in</button>
                <br />
                <p class="text-center text-muted text-center">
                    Don't have an account yet? <a href="{% url 'registration_register' %}">Sign Up</a>
                    <!-- <small class="text-muted text-center">
                        Don't have an account yet? <a href="{% url 'registration_register' %}">Sign Up</a>
                    </small> -->
                </p>
            </form>
        </div>
    </div>

        {% csrf_token %}
        <label for="inputUsername" class="sr-only">Username:</label>

    </form>
    <p>
        Not registered?
        <a href="{% url 'registration_register' %}">Register here!</a>
    </p> -->
</div>
{% endblock %}
